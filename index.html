<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #2e5b85;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 24px;
        }
        nav.horizontal {
            background: #d9dee3;
            padding: 10px;
            text-align: left;
            margin-top: 0;
        }
        nav.horizontal a {
            color: #2e5b85;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background: #ececec;
            padding: 15px;
            position: fixed;
            left: 0;
            top: 110px;
            bottom: 0;
            overflow-y: auto;
            margin: 10px;
            border-radius: 5px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #2e5b85;
        }
        .sidebar a:hover {
            background: #bbb;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 230px;
        }
        .content h2 {
            color: #2e5b85;
        }
    </style>
</head>
<body>
    <header>Quantitative Intelligence for the Protection of Civilans in Armed Conflict</header>
    <nav class="horizontal">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="sidebar">
            <a href="#link1">Sidebar Link 1</a>
            <a href="#link2">Sidebar Link 2</a>
            <a href="#link3">Sidebar Link 3</a>
            <a href="#link4">Sidebar Link 4</a>
        </div>
        <div class="content">
            <h2>Welcome to My Website</h2>
            <p>This is the main content area where you can add text, images, or media.</p>
        </div>
    </div>
</body>
</html>
